<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        fetch('http://jsonplaceholder.typicode.com/comments').then((res) => {
            return res.json()
        }).then((res) => {
            printName(res)
        })

        function printName(res) {
            // console.log(res)
            res.forEach((item) => {
                console.log(item.name)
            })
        }

    </script>
</body>
