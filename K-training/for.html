<body>
    <script>
        //for문을 통하여 console에
        //5 * 1 = 5
        //5 * 2 = 10
        //...
        //5 * 9 = 45
        //가 출력되도록 작성

        const num = 5;

        //for(초기식; 조건식; 변화식)
        for (let i = 1; i <= 9; i++) {
            console.log(`${5} * ${i} = ${5 * i}`)
        }
    </script>
