<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(board, moves) {
        let stack = [];
        let answer = 0;
        for (let i = 0; i < moves.length; i++) {
          for (let j = 0; j < board.length; j++) {
            if (board[j][moves[i] - 1] !== 0) {
              let temp = board[j][moves[i] - 1];
              board[j][moves[i] - 1] = 0;
              if (stack[stack.length - 1] === temp) {
                stack.pop();
                answer += 2;
              } else {
                stack.push(temp);
              }
              break;
            }
          }
        }
        return answer;
      }

      let a = [
        [0, 0, 0, 0, 0],
        [0, 0, 1, 0, 3],
        [0, 2, 5, 0, 1],
        [4, 2, 4, 4, 2],
        [3, 5, 1, 3, 1],
      ];

      let b = [1, 5, 3, 5, 1, 2, 1, 4];
      console.log(solution(a, b));
    </script>
  </body>
</html>
