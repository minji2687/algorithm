<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "YES";
        let stack = [];
        for (let x of s) {
          if (x == "(") {
            stack.push(x);
          } else if (x == ")") {
            if (stack.length === 0) {
              return "NO";
            }
            stack.pop();
          }
        }
        if (stack.length === 0) {
          answer = "YES";
        } else {
          answer = "NO";
        }
        return answer;
      }

      let a = "(()(()))(()";
      console.log(solution(a));
    </script>
  </body>
</html>
