<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str1, str2) {
        let answer = "YES";
        let sh = new Map();
        for (let x of str1) {
          if (sh.has(x)) {
            sh.set(x, sh.get(x) + 1);
          } else {
            sh.set(x, 1);
          }
        }

        for (let x of str2) {
          if (!sh.has(x) || sh.get(x) === 0) {
            return "NO";
          } else if (sh.has(x)) {
            sh.set(x, sh.get(x) - 1);
          }
        }

        return answer;
      }

      let a = "abaCC";
      let b = "Caaab";
      console.log(solution(a, b));
    </script>
  </body>
</html>
