<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str1, str2) {
        let answer = "YES";
        let sh = new Map();
        for (let s of str1) {
          console.log(s);
          if (!sh.has(s)) {
            sh.set(s, 1);
          } else {
            sh.set(s, sh.get(s) + 1);
          }
        }

        for (let s of str2) {
          if (!sh.has(s) || sh.get(s) === 0) {
            answer = "No";
          } else {
            sh.set(s, sh.get(s) - 1);
          }
        }

        return answer;
      }

      let a = "abaaa";
      let b = "aaaab";
      console.log(solution(a, b));
    </script>
  </body>
</html>
