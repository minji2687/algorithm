<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function isPrime(num) {
        if (num == 1) {
          return false;
        }
        if (num === 2) {
          return true;
        }

        for (let i = 2; i < num; i++) {
          if (num % i === 0) {
            return false;
          }
        }
        return true;
      }
      function solution(arr) {
        let answer;
        let reverseString = arr.map((num) => {
          return num.toString().split("").reverse().join("");
        });
        let reverseNum = reverseString.map((string) => {
          return Number(string);
        });

        console.log(reverseNum);

        answer = reverseNum.filter((num) => {
          return isPrime(num);
        });

        return answer;
      }

      let arr = [32, 55, 62, 20, 250, 370, 200, 30, 100];
      console.log(solution(arr));
    </script>
  </body>
</html>
