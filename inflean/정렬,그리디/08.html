<html>

  <body>
    <script>
      function solution(meeting) {
        meeting.sort((a, b) => {
          if (a[1] === b[1]) {
            return a[0] - b[0];
          } else {
            return a[1] - b[1];
          }
        });
        console.log(meeting);

        //let end = meeting[0][1];
        //meeting.forEach((arr) => {
        //  if (arr[0] === end) {
        //    end = arr[1];
        //    answer++;
        //  }

        let answer = 0;
        let et = 0;
        for (let x of meeting) {
          if (x[0] >= et) {
            console.log(x);
            answer++;
            et = x[1];
          }
        }

        return answer;
      }

      let arr = [
        [1, 4],
        [2, 3],
        [3, 5],
        [4, 6],
        [5, 7],
      ];
      console.log(solution(arr));
    </script>
  </body>
