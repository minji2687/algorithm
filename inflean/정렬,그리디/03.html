<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let m = [];
        let p = [];
        for (let i = 0; i < arr.length; i++) {
          if (0 > arr[i]) {
            m.push(arr[i]);
          } else {
            p.push(arr[i]);
          }
        }
        return [...m, ...p];
      }

      let arr = [1, 2, 3, -3, -2, 5, 6, -6];
      console.log(solution(arr));
    </script>
  </body>
</html>
