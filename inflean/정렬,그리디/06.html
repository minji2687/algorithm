<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];
        let n = arr.slice();
        n.sort((a, b) => a - b);
        arr.forEach((el, index) => {
          if (!(el === n[index])) {
            answer.push(index + 1);
          }
        });

        return answer;
      }

      // let arr = [120, 125, 152, 130, 135, 135, 143, 127, 160];
      let arr = [120, 130, 150, 150, 130, 150];
      console.log(solution(arr));
    </script>
  </body>
</html>
