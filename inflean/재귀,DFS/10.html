<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let answer = [];
        let temp = new Array(m).fill(0);
        let ch = new Array(arr.length).fill(0);
        //console.log(ch);
        function DFS(L) {
          if (L === m) {
            console.log(ch);
            answer.push(temp.slice());
          } else {
            for (let i = 0; i < arr.length; i++) {
              if (ch[i] === 0) {
                temp[L] = arr[i];
                ch[i] = 1;
                DFS(L + 1);
                ch[i] = 0;
              }
            }
          }
        }
        DFS(0);
        return answer;
      }

      let arr = [3, 6, 9];
      console.log(solution(2, arr));
    </script>
  </body>
</html>
