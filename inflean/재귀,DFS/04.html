<html>

<head>
  <meta charset="UTF-8" />
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(n) {
      let answer = [];
      let ch = new Array(n + 1).fill(0)

      function DFS(v) {
        if (v === n + 1) {
          let temp = ""
          for (let i = 1; i <= n; i++) {
            if (ch[i] === 1) {
              temp += i + " "
            }
          }
          if (temp !== "") {
            answer.push(temp.trim())
          }
        }
        else {
          ch[v] = 1
          DFS(v + 1)
          ch[v] = 0
          DFS(v + 1)

        }
      }
      DFS(1)
      return answer;
    }
    console.log(solution(3));
  </script>
</body>

</html>
